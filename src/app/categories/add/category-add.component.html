<h2 style="padding: 10px;">Add Category</h2>
<form [formGroup]="categoryForm">
  <mat-form-field>
    <input matInput placeholder="Category Name" formControlName="categoryName">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Category Code" formControlName="categoryCode">
  </mat-form-field>
</form>
