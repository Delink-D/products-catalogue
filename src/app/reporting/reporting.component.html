<ng-template #elseBlock>
  <div style="height: 370px; width: 100%; margin-left:auto;margin-right:auto; text-align: center">
    <h2>No data recorded or</h2><h2>an error occured trying to fetch data!</h2>
  </div>
</ng-template>

<div *ngIf="!noData;else elseBlock" id="chartContainer" style="height: 370px; width: 100%; margin-left:auto;margin-right:auto;"></div>
